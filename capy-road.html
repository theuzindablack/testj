<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Capy Road - Menu</title>
    <style>
        body { margin:0; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#8BC34A; font-family:'Arial Black', sans-serif; color:white; }
        h1 { font-size:70px; text-shadow:4px 4px 0px #5D4037; margin:10px; }
        #coin-display { position:absolute; top:20px; right:20px; font-size:24px; background:rgba(0,0,0,0.2); padding:10px 20px; border-radius:50px; }
        .menu-btns { display:flex; flex-direction:column; gap:15px; }
        button { width:280px; padding:20px; font-size:22px; cursor:pointer; border:none; border-radius:50px; background:white; color:#5D4037; box-shadow:0 8px 0px #5D4037; transition:0.1s; }
        button:active { transform:translateY(4px); box-shadow:0 4px 0px #5D4037; }
        .btn-loja { background:#FFC107; color:white; box-shadow:0 8px 0px #E65100; }
    </style>
</head>
<body>
    <div id="coin-display">ðŸ’° Moedas: <span id="coins">0</span></div>
    <h1>CAPY ROAD</h1>
    <div class="menu-btns">
        <button onclick="window.location.href='jogo.html'">JOGAR</button>
        <button class="btn-loja" onclick="window.location.href='loja.html'">LOJA</button>
    </div>
    <script>
        document.getElementById('coins').innerText = localStorage.getItem('moedas') || 0;
    </script>
</body>
</html>
