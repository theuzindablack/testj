<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escape Roads '67 - Mobile Buttons</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        
        /* UI de Velocidade */
        #ui { position: absolute; top: 20px; left: 20px; color: #ff0055; z-index: 100; pointer-events: none; }
        #speed { font-size: 40px; font-weight: bold; color: #fff; display: block; }

        /* Botões Mobile */
        .controls {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 85, 0.2);
            border: 2px solid #ff0055;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            background: rgba(255, 0, 85, 0.6);
            transform: scale(0.9);
        }

        /* Mensagem de Game Over */
        #msg { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            color: #ff0055; font-size: 20px; display: none; text-align: center; 
            border: 2px solid #ff0055; padding: 20px; background: rgba(0,0,0,0.9); width: 70%;
            z-index: 2000;
        }

        /* Esconder botões no PC se desejar, ou manter para teste */
        @media (pointer: fine) {
            .controls { opacity: 0.3; } /* Fica discreto no PC */
        }
    </style>
</head>
<body>

    <div id="ui">
        VELOCITY
        <span id="speed">0</span>
    </div>

    <div id="msg" onclick="location.reload()">SISTEMA COMPROMETIDO<br><br>TOQUE PARA REINICIAR</div>

    <div class="controls">
        <div class="btn" id="leftBtn">◀</div>
        <div class="btn" id="rightBtn">▶</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, car, clock;
        let roadSegments = [];
        let traffic = [];
        let segmentCount = 45;
        let segmentLength = 6;
        let speed = 1.9;
        let carX = 0;
        let curveAmount = 0;
        let targetCurve = 0;
        let gameActive = true;

        const keys = { left: false, right: false };

        // Eventos de Teclado (PC)
        document.addEventListener('keydown', e => {
            if(e.key === "ArrowLeft" || e.key === "a") keys.left = true;
            if(e.key === "ArrowRight" || e.key === "d") keys.right = true;
        });
        document.addEventListener('keyup', e => {
            if(e.key === "ArrowLeft" || e.key === "a") keys.left = false;
            if(e.key === "ArrowRight" || e.key === "d") keys.right = false;
        });

        // Eventos de Botões (Mobile)
        const lBtn = document.getElementById('leftBtn');
        const rBtn = document.getElementById('rightBtn');

        const startLeft = (e) => { e.preventDefault(); keys.left = true; };
        const stopLeft = () => { keys.left = false; };
        const startRight = (e) => { e.preventDefault(); keys.right = true; };
        const stopRight = () => { keys.right = false; };

        lBtn.addEventListener('touchstart', startLeft);
        lBtn.addEventListener('touchend', stopLeft);
        lBtn.addEventListener('mousedown', startLeft);
        lBtn.addEventListener('mouseup', stopLeft);

        rBtn.addEventListener('touchstart', startRight);
        rBtn.addEventListener('touchend', stopRight);
        rBtn.addEventListener('mousedown', startRight);
        rBtn.addEventListener('mouseup', stopRight);

        function createTrafficCar(zPos) {
            const group = new THREE.Group();
            const color = [0x444444, 0x0066ff, 0xeeeeee, 0x222222][Math.floor(Math.random()*4)];
            const body = new THREE.Mesh(new THREE.BoxGeometry(1.7, 0.7, 3.4), new THREE.MeshPhongMaterial({ color }));
            body.position.y = 0.5;
            group.add(body);
            const cabin = new THREE.Mesh(new THREE.BoxGeometry(1.3, 0.5, 1.5), new THREE.MeshPhongMaterial({ color: 0x000000 }));
            cabin.position.set(0, 1, 0.1);
            group.add(cabin);
            group.position.set((Math.random() - 0.5) * 11, 0, zPos);
            group.userData = { originalX: group.position.x, speedOffset: Math.random() * 0.15 };
            scene.add(group);
            traffic.push(group);
        }

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 15, 110);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            updateCam();

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            clock = new THREE.Clock();
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            
            // Player Car
            car = new THREE.Group();
            const pBody = new THREE.Mesh(new THREE.BoxGeometry(1.6, 0.6, 3.5), new THREE.MeshPhongMaterial({color: 0x111111}));
            pBody.position.y = 0.5; car.add(pBody);
            const light = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.15, 0.1), new THREE.MeshBasicMaterial({color: 0xff0033}));
            light.position.set(0, 0.6, 1.76); car.add(light);
            scene.add(car);

            // Estrada
            for (let i = 0; i < segmentCount; i++) {
                const group = new THREE.Group();
                const plane = new THREE.Mesh(new THREE.PlaneGeometry(18, segmentLength), new THREE.MeshPhongMaterial({ color: 0x0a0a0a }));
                plane.rotation.x = -Math.PI / 2;
                group.add(plane);
                
                const line = new THREE.Mesh(new THREE.BoxGeometry(0.4, segmentLength, 0.1), new THREE.MeshBasicMaterial({color: 0xff0055}));
                line.rotation.x = -Math.PI/2; line.position.set(-9, 0.05, 0); group.add(line);
                const lineR = line.clone(); lineR.position.x = 9; group.add(lineR);

                group.position.z = -i * segmentLength;
                scene.add(group);
                roadSegments.push(group);

                if (i > 15 && i % 14 === 0) createTrafficCar(group.position.z);
            }

            window.addEventListener('resize', onResize);
            animate();
        }

        function updateCam() {
            const isPortrait = window.innerHeight > window.innerWidth;
            if (isPortrait) {
                camera.position.set(0, 6, 14); 
                camera.fov = 75;
            } else {
                camera.position.set(0, 3.5, 11);
                camera.fov = 60;
            }
            camera.updateProjectionMatrix();
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            updateCam();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            if (!gameActive) return;
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            
            if (Math.random() > 0.985) targetCurve = (Math.random() - 0.5) * 2.8;
            curveAmount += (targetCurve - curveAmount) * 0.015;

            if (keys.left && carX > -7.5) carX -= 0.22;
            if (keys.right && carX < 7.5) carX += 0.22;
            car.position.x = carX;
            car.rotation.y = (keys.left ? 0.12 : keys.right ? -0.12 : 0);
            car.rotation.z = -carX * 0.01;

            roadSegments.forEach(seg => {
                seg.position.z += speed;
                if (seg.position.z > 20) seg.position.z -= segmentCount * segmentLength;
                const relZ = seg.position.z / 100;
                seg.position.x = (relZ * relZ) * curveAmount * 65;
            });

            traffic.forEach(t => {
                t.position.z += (speed * 0.55) + t.userData.speedOffset;
                const relZ = t.position.z / 100;
                t.position.x = t.userData.originalX + (relZ * relZ) * curveAmount * 65;

                if (t.position.z > -1.8 && t.position.z < 1.8) {
                    if (Math.abs(carX - t.position.x) < 1.8) {
                        gameActive = false;
                        document.getElementById('msg').style.display = 'block';
                    }
                }
                if (t.position.z > 20) {
                    t.position.z -= segmentCount * segmentLength;
                    t.userData.originalX = (Math.random() - 0.5) * 14;
                }
            });

            document.getElementById('speed').innerText = Math.floor(210 + Math.sin(Date.now()*0.01)*5);
            camera.lookAt(carX * 0.4, 1.2, -20);
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
