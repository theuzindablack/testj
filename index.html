<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 GAMES | Jogue Gr√°tis</title>
    <style>
        /* ESTILO INSPIRADO NO POKI */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #2c1a4d; /* Roxo escuro cl√°ssico de portais de jogos */
            color: #fff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* BARRA SUPERIOR */
        header {
            background: #3b2566;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-weight: bold;
            font-size: 24px;
            letter-spacing: 1px;
        }

        /* GRID DE JOGOS */
        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* CARD DO JOGO (OS TILES) */
        .game-card {
            aspect-ratio: 1 / 1;
            background: #5c3eb3;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
            border-bottom: 6px solid rgba(0,0,0,0.2);
            text-decoration: none;
            color: white;
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        /* √çCONES DOS JOGOS (Emoji grande para simular √≠cone) */
        .game-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .game-title {
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            text-align: center;
            padding: 0 5px;
        }

        /* CORES DIFERENTES PARA CADA CARD */
        .card-1 { background: #00ff88; color: #000; } /* Verde para City Chase */
        .card-2 { background: #ff0055; color: #fff; } /* Rosa para Escape Roads */

        /* OVERLAY DO JOGO (FULLSCREEN) */
        #game-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: none;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* BOT√ÉO SAIR ESTILO POKI */
        .btn-exit {
            position: absolute;
            top: 15px; right: 15px;
            background: #fff; color: #000;
            border: none; padding: 12px 20px;
            border-radius: 30px; cursor: pointer;
            font-weight: bold; z-index: 10001;
            box-shadow: 0 4px 0 #ccc;
        }
        .btn-exit:active { transform: translateY(2px); box-shadow: none; }

        /* LOADING ANIMADO */
        #loading-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #2c1a4d;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 10000;
        }

        .loader {
            width: 60px; height: 60px;
            border: 8px solid #3b2566;
            border-top: 8px solid #ff0055;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header>üïπÔ∏è 2026 GAMES PORTAL</header>

    <div class="container">
        
        <div class="game-card card-1" onclick="abrirJogo('./city-chase.html')">
            <div class="game-icon">üöì</div>
            <div class="game-title">City Chase</div>
        </div>

        <div class="game-card card-2" onclick="abrirJogo('./escape-67.html')">
            <div class="game-icon">üèéÔ∏è</div>
            <div class="game-title">Escape Roads</div>
        </div>

        <div class="game-card" style="background: #444; opacity: 0.5; cursor: default;">
            <div class="game-icon">‚ùì</div>
            <div class="game-title">Em Breve</div>
        </div>

    </div>

    <div id="game-overlay">
        <button class="btn-exit" onclick="fecharJogo()">‚úï SAIR</button>
        
        <div id="loading-screen">
            <div class="loader"></div>
            <p style="margin-top:20px; font-weight:bold;">CARREGANDO JOGO...</p>
        </div>

        <iframe id="game-frame" src=""></iframe>
    </div>

    <script>
        const overlay = document.getElementById('game-overlay');
        const frame = document.getElementById('game-frame');
        const loader = document.getElementById('loading-screen');

        function abrirJogo(url) {
            overlay.style.display = 'block';
            loader.style.display = 'flex';
            frame.src = url;
            document.body.style.overflow = 'hidden';
            if (overlay.requestFullscreen) overlay.requestFullscreen().catch(() => {});
        }

        frame.onload = function() {
            if (frame.src !== "" && frame.src !== "about:blank") {
                setTimeout(() => {
                    loader.style.display = 'none';
                    frame.contentWindow.focus();
                }, 1000);
            }
        };

        function fecharJogo() {
            overlay.style.display = 'none';
            frame.src = ''; 
            document.body.style.overflow = 'auto';
            if (document.exitFullscreen) document.exitFullscreen().catch(() => {});
        }
    </script>
</body>
</html>
