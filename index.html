
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 GAMES - HUB OFICIAL</title>
    <style>
        /* CSS PARA LIMPAR A TELA E DEIXAR TUDO PRETO */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #050505; 
            color: #00ff41; 
            font-family: 'Courier New', Courier, monospace; 
            overflow: hidden; /* Evita rolagem no menu principal */
            height: 100vh;
            width: 100vw;
        }

        /* MENU PRINCIPAL */
        .portal {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        h1 { margin-bottom: 30px; letter-spacing: 5px; text-shadow: 0 0 10px #00ff41; }

        .grid-jogos { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }

        .btn-play {
            padding: 20px 40px;
            background: #000;
            color: #00ff41;
            border: 2px solid #00ff41;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        .btn-play:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 20px #00ff41;
        }

        /* OVERLAY DO JOGO (TELA CHEIA TOTAL) */
        #game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 1000;
            display: none; /* Começa escondido */
        }

        /* IFRAME AJUSTADO PARA NÃO CORTAR NADA */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }

        /* TELA DE LOADING */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1100;
        }

        .loader {
            border: 4px solid #111;
            border-top: 4px solid #00ff41;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* BOTÃO SAIR */
        .btn-exit {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1200;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-exit:hover { background: red; }
    </style>
</head>
<body>

    <div class="portal">
        <h1>[ SYSTEM 2026 ]</h1>
        <div class="grid-jogos">
            <button class="btn-play" onclick="abrirJogo('./city-chase.html')">JOGAR CITY CHASE</button>
            </div>
    </div>

    <div id="game-overlay">
        <button class="btn-exit" onclick="fecharJogo()">SAIR [X]</button>
        
        <div id="loading-screen">
            <div class="loader"></div>
            <p>CARREGANDO SISTEMA...</p>
        </div>

        <iframe id="game-frame" src=""></iframe>
    </div>

    <script>
        const overlay = document.getElementById('game-overlay');
        const frame = document.getElementById('game-frame');
        const loader = document.getElementById('loading-screen');

        function abrirJogo(url) {
            // 1. Mostrar a tela preta e o loading
            overlay.style.display = 'block';
            loader.style.display = 'flex';
            
            // 2. Colocar o link do jogo no iframe
            frame.src = url;

            // 3. Tentar forçar tela cheia do navegador (opcional)
            if (overlay.requestFullscreen) {
                overlay.requestFullscreen().catch(err => console.log("Erro ao entrar em tela cheia"));
            }
        }

        // Esta função roda quando o jogo dentro do iframe termina de carregar
        frame.onload = function() {
            setTimeout(() => {
                loader.style.display = 'none';
                // Garante que o foco vá para o jogo para os controles funcionarem
                frame.contentWindow.focus();
            }, 500); 
        };

        function fecharJogo() {
            overlay.style.display = 'none';
            frame.src = ''; // Limpa o jogo da memória
            
            if (document.exitFullscreen) {
                document.exitFullscreen().catch(err => {});
            }
        }
    </script>

</body>
</html>
