<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 GAMES - OFICIAL</title>
    <style>
        /* RESET TOTAL PARA ELIMINAR BARRAS DE ROLAGEM */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #050505;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden; /* Evita barra lateral no menu */
        }

        /* MENU PRINCIPAL */
        .portal {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 { 
            margin-bottom: 40px; 
            text-shadow: 0 0 15px #00ff41; 
            text-align: center;
        }

        .grid-jogos { 
            display: flex; 
            gap: 20px; 
            flex-wrap: wrap; 
            justify-content: center; 
        }

        .btn-play {
            padding: 20px 40px;
            background: #000;
            color: #00ff41;
            border: 2px solid #00ff41;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-play:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 25px #00ff41;
        }

        /* OVERLAY DO JOGO (COBRE TUDO) */
        #game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* TELA DE LOADING */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loader {
            border: 5px solid #111;
            border-top: 5px solid #00ff41;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* BOTÃO SAIR */
        .btn-exit {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10001;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="portal">
        <h1>[ SYSTEM 2026 ONLINE ]</h1>
        <div class="grid-jogos">
            <button class="btn-play" onclick="abrirJogo('./city-chase.html')">CITY CHASE</button>
        </div>
    </div>

    <div id="game-overlay">
        <button class="btn-exit" onclick="fecharJogo()">SAIR [X]</button>
        
        <div id="loading-screen">
            <div class="loader"></div>
            <p>CONECTANDO AO JOGO...</p>
        </div>

        <iframe id="game-frame" src=""></iframe>
    </div>

    <script>
        const overlay = document.getElementById('game-overlay');
        const frame = document.getElementById('game-frame');
        const loader = document.getElementById('loading-screen');

        function abrirJogo(url) {
            overlay.style.display = 'block';
            loader.style.display = 'flex';
            frame.src = url;

            // TRAVA A ROLAGEM DO SITE (SOMA A BARRA)
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';

            // TENTA FULLSCREEN AUTOMÁTICO
            if (overlay.requestFullscreen) {
                overlay.requestFullscreen().catch(() => {});
            }
        }

        // QUANDO O JOGO TERMINAR DE CARREGAR
        frame.onload = function() {
            if (frame.src !== "" && frame.src !== "about:blank") {
                setTimeout(() => {
                    loader.style.display = 'none';
                    frame.contentWindow.focus();
                }, 800);
            }
        };

        function fecharJogo() {
            overlay.style.display = 'none';
            frame.src = ''; 

            // LIBERA A ROLAGEM DO SITE NOVAMENTE
            document.body.style.overflow = 'auto';
            document.documentElement.style.overflow = 'auto';

            if (document.exitFullscreen) {
                document.exitFullscreen().catch(() => {});
            }
        }
    </script>

</body>
</html>
