<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 GAMES - MULTIPLATAFORMA</title>
    <style>
        /* RESET TOTAL */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
            background: #050505;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
        }

        /* MENU DE SELEÇÃO */
        .portal {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: radial-gradient(circle, #111 0%, #000 100%);
        }

        h1 { 
            margin-bottom: 50px; 
            letter-spacing: 4px;
            text-align: center;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
        }

        .grid-jogos { 
            display: flex; 
            gap: 25px; 
            flex-wrap: wrap; 
            justify-content: center; 
        }

        /* BOTÃO PADRÃO */
        .btn-play {
            padding: 20px 40px;
            background: transparent;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        /* ESTILO JOGO 1 (VERDE) */
        .btn-city {
            color: #00ff41;
            border: 2px solid #00ff41;
        }
        .btn-city:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 30px #00ff41;
        }

        /* ESTILO JOGO 2 (ROSA) */
        .btn-escape {
            color: #ff0055;
            border: 2px solid #ff0055;
        }
        .btn-escape:hover {
            background: #ff0055;
            color: #fff;
            box-shadow: 0 0 30px #ff0055;
        }

        /* CAMADA DO JOGO (FULLSCREEN) */
        #game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* TELA DE LOADING */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loader {
            border: 5px solid #222;
            border-top: 5px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* BOTÃO SAIR */
        .btn-exit {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10001;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: 1px solid #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-exit:hover { background: #fff; color: #000; }
    </style>
</head>
<body>

    <div class="portal">
        <h1>2026 GAME HUB</h1>
        
        <div class="grid-jogos">
            <button class="btn-play btn-city" onclick="abrirJogo('./city-chase.html')">
                CITY CHASE
            </button>

            <button class="btn-play btn-escape" onclick="abrirJogo('./escape-67.html')">
                ESCAPE ROADS '67
            </button>
        </div>
    </div>

    <div id="game-overlay">
        <button class="btn-exit" onclick="fecharJogo()">VOLTAR AO MENU [X]</button>
        
        <div id="loading-screen">
            <div class="loader"></div>
            <p id="loading-text">CARREGANDO SISTEMA...</p>
        </div>

        <iframe id="game-frame" src=""></iframe>
    </div>

    <script>
        const overlay = document.getElementById('game-overlay');
        const frame = document.getElementById('game-frame');
        const loader = document.getElementById('loading-screen');

        function abrirJogo(url) {
            overlay.style.display = 'block';
            loader.style.display = 'flex';
            frame.src = url;

            // TRAVA O SCROLL DO SITE
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';

            if (overlay.requestFullscreen) {
                overlay.requestFullscreen().catch(() => {});
            }
        }

        // ESCONDE O LOADING QUANDO O JOGO CARREGA
        frame.onload = function() {
            if (frame.src !== "" && frame.src !== "about:blank") {
                setTimeout(() => {
                    loader.style.display = 'none';
                    frame.contentWindow.focus();
                }, 1000);
            }
        };

        function fecharJogo() {
            overlay.style.display = 'none';
            frame.src = ''; 

            // LIBERA O SCROLL DO SITE
            document.body.style.overflow = 'auto';
            document.documentElement.style.overflow = 'auto';

            if (document.exitFullscreen) {
                document.exitFullscreen().catch(() => {});
            }
        }
    </script>

</body>
</html>
