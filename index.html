<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 GAMES | Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #2c1a4d;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow-x: hidden;
        }

        header {
            background: #3b2566;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            font-weight: 900;
            font-size: 28px;
            border-bottom: 4px solid #271644;
        }

        .container {
            padding: 30px 20px;
            display: grid;
            /* Ajusta automaticamente a quantidade de colunas */
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .game-card {
            aspect-ratio: 1 / 1;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border-bottom: 8px solid rgba(0,0,0,0.2);
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .game-icon { font-size: 60px; margin-bottom: 10px; }
        .game-title { font-weight: bold; font-size: 14px; text-transform: uppercase; text-align: center; }

        /* CORES DOS CARDS */
        .card-city   { background: #00ff88; color: #053a24; } 
        .card-escape { background: #ff0055; color: #ffffff; } 
        .card-neon   { background: #00f2ff; color: #003a3d; } 
        .card-queimada { background: #ffcc00; color: #332200; } /* Amarelo Queimada */

        /* SISTEMA DE OVERLAY */
        #game-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: none;
        }

        iframe { width: 100%; height: 100%; border: none; }

        .btn-exit {
            position: absolute;
            top: 15px; right: 15px;
            background: #fff; color: #000;
            border: none; padding: 12px 20px;
            border-radius: 40px; cursor: pointer;
            font-weight: 800; z-index: 10001;
            box-shadow: 0 4px 0 #bbb;
        }

        #loading-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #2c1a4d;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 10000;
        }

        .loader {
            width: 50px; height: 50px;
            border: 8px solid #3b2566;
            border-top: 8px solid #ffcc00;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header>üïπÔ∏è 2026 GAMES</header>

    <div class="container">
        
        <div class="game-card card-city" onclick="abrirJogo('./city-chase.html')">
            <div class="game-icon">üöì</div>
            <div class="game-title">City Chase</div>
        </div>

        <div class="game-card card-escape" onclick="abrirJogo('./escape-67.html')">
            <div class="game-icon">üèéÔ∏è</div>
            <div class="game-title">Escape Roads</div>
        </div>

        <div class="game-card card-neon" onclick="abrirJogo('./neon-stack.html')">
            <div class="game-icon">üßä</div>
            <div class="game-title">Neon Stack</div>
        </div>

        <div class="game-card card-queimada" onclick="abrirJogo('./queimada.html')">
            <div class="game-icon">üèê</div>
            <div class="game-title">Queimada 3D</div>
        </div>

    </div>

    <div id="game-overlay">
        <button class="btn-exit" onclick="fecharJogo()">‚úï SAIR</button>
        <div id="loading-screen">
            <div class="loader"></div>
            <p style="margin-top:20px; font-weight:bold;">CARREGANDO SISTEMA...</p>
        </div>
        <iframe id="game-frame" src=""></iframe>
    </div>

    <script>
        const overlay = document.getElementById('game-overlay');
        const frame = document.getElementById('game-frame');
        const loader = document.getElementById('loading-screen');

        function abrirJogo(url) {
            overlay.style.display = 'block';
            loader.style.display = 'flex';
            frame.src = url;
            document.body.style.overflow = 'hidden';
            if (overlay.requestFullscreen) overlay.requestFullscreen().catch(() => {});
        }

        frame.onload = function() {
            if (frame.src !== "" && frame.src !== "about:blank") {
                setTimeout(() => {
                    loader.style.display = 'none';
                    frame.contentWindow.focus();
                }, 1000);
            }
        };

        function fecharJogo() {
            overlay.style.display = 'none';
            frame.src = ''; 
            document.body.style.overflow = 'auto';
            if (document.exitFullscreen) document.exitFullscreen().catch(() => {});
        }
    </script>
</body>
</html>
