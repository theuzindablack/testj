
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 GAMES - FULLSCREEN</title>
    <style>
        body { background: #000; color: #0f0; font-family: sans-serif; margin: 0; text-align: center; }
        
        /* Menu de Sele√ß√£o */
        .menu-container { padding: 50px 20px; }
        .grid { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        
        .btn-game { 
            padding: 20px; background: #111; color: #0f0; border: 3px solid #0f0;
            font-size: 18px; font-weight: bold; cursor: pointer; border-radius: 10px;
        }

        /* A Telinha "Gigante" (Fullscreen) */
        #game-overlay {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh; /* Ocupa 100% da largura e altura da tela */
            background: #000; z-index: 100;
            display: none; /* Come√ßa escondido */
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* Bot√£o de Fechar flutuante */
        .close-btn {
            position: absolute; top: 10px; right: 10px;
            background: rgba(255, 0, 0, 0.7); color: white;
            border: none; padding: 10px 15px; border-radius: 5px;
            cursor: pointer; z-index: 110; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <h1>üéÆ MEUS JOGOS 2026</h1>
        <div class="grid">
            <button class="btn-game" onclick="abrirJogo('./city-chase.html')">JOGAR CITY CHASE</button>
        </div>
    </div>

    <div id="game-overlay">
        <button class="close-btn" onclick="fecharJogo()">SAIR [X]</button>
        <iframe id="game-iframe" src=""></iframe>
    </div>

    <script>
        function abrirJogo(url) {
            const overlay = document.getElementById('game-overlay');
            const iframe = document.getElementById('game-iframe');
            
            iframe.src = url;
            overlay.style.display = 'block';

            // Truque extra: Tenta for√ßar o modo tela cheia do navegador
            if (overlay.requestFullscreen) {
                overlay.requestFullscreen();
            }
        }

        function fecharJogo() {
            const overlay = document.getElementById('game-overlay');
            const iframe = document.getElementById('game-iframe');
            
            overlay.style.display = 'none';
            iframe.src = ''; // Para o jogo parar de rodar no fundo
            
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    </script>

</body>
</html>
